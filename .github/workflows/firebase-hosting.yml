name: Deploy do Site Estático para Firebase Hosting

on:
  # Dispara o workflow sempre que houver um push para o branch 'main'
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout do código (Baixa o código do repositório)
      - uses: actions/checkout@v4

      # 2. Instala o Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a versão LTS mais recente, 18 ou 20

      # 3. Instala o Firebase CLI (Opcional, mas recomendado)
      - name: Instalar Firebase CLI
        run: npm install -g firebase-tools

      # 4. Faz o deploy para o Firebase Hosting
      - name: Deploy para Firebase
        run: firebase deploy --only hosting
        env:
          # Usa o token de segurança que você armazenou no GitHub Secrets
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}